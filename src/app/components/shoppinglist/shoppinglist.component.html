<div>
    <h2>Shopping List</h2>
    <input type="text" [(ngModel)]="item" placeholder="Add new item" />
    <button (click)="addItem()">Add</button>
  
    <ul>
      <li *ngFor="let item of shoppingList; let i = index">
        {{ item }} <button (click)="removeItem(i)">Remove</button>
      </li>
    </ul>
  </div>
