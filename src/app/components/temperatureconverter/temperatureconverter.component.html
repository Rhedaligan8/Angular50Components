<div>
    <h2>Temperature Converter</h2>
    <div>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" [(ngModel)]="celsius" (input)="convertToFahrenheit()" placeholder="째C" />
      <span *ngIf="fahrenheit !== null">= {{ fahrenheit | number: '1.1-1' }} 째F</span>
    </div>
    <div>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit" (input)="convertToCelsius()" placeholder="째F" />
      <span *ngIf="celsius !== null">= {{ celsius | number: '1.1-1' }} 째C</span>
    </div>
  </div>
