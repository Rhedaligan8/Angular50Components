<div>
    <h2>Random Number Generator</h2>
    <label for="min">Min:</label>
    <input type="number" id="min" [(ngModel)]="min" />
    
    <label for="max">Max:</label>
    <input type="number" id="max" [(ngModel)]="max" /><br>
    
    <button (click)="generateRandomNumber()" style="margin-top: 10px; margin-left: 20%;">Generate Random Number</button>
    
    <p *ngIf="randomNumber !== null">Random Number: {{ randomNumber }}</p>
</div>
