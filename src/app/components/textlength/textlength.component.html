<br>
<label for="inputText">Enter text:</label>
<input type="text" id="inputText" [(ngModel)]="inputText" placeholder="Enter some text" />

<!-- Button to trigger the length calculation -->
<button (click)="calculatetheLength()">Calculate Length</button>

<!-- Display the length of the input string -->
<p *ngIf="textLength !== null">The length of the text is: {{ textLength }}</p>
