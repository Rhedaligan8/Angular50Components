<div class="todo-container">
  <h2>To-Do Manager</h2>
  <input 
    type="text" 
    [(ngModel)]="newTask" 
    placeholder="Enter a task" 
    (keyup.enter)="addTask()" 
  />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; index as i">
      {{ task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
