
  <div class="game-container">
    <h2>Number Guessing Game</h2>
    <p>Guess a number between 1 and 100</p>
    <input 
      type="number" 
      [(ngModel)]="guess" 
      placeholder="Enter your guess" 
      (keyup.enter)="checkGuess()"
    />
    <button (click)="checkGuess()">Check Guess</button>
  
    <p>{{ message }}</p>
  </div>
